<html>
    <head>
        <title>Demo 3</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background: linear-gradient(to right, rgb(243, 237, 245), rgb(253, 249, 253));">
        <div class="container" >
            <div class="row">
                <div class="col-12 d-flex align-items-center flex-column w-100 py-5">
                    <div class="mb-3">
                        <h2>Our Pricing</h2>
                    </div>
                    <div class="d-flex align-items-center">
                        <span>Annually</span>
                        <div class="switch bg-degree">
                            <div class="circle"></div>
                        </div>
                        <span>Monthly</span>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-4 " id="card"  dataName="0">
                    <div class="rounded-lg p-3 text-center shadow "> 
                        <span>Basic</span>
                        <h1 class="font-weight-bold my-3">$19.99</h1>
                        <hr>
                        <span>500 GB Storage</span>
                        <hr>
                        <span>2 Users Allowed</span>
                        <hr>
                        <span>Send up to 3 GB</span>
                        <hr>
                        <button class="btn bg-degree w-100 text-white font-weight-bold" style="border: 0px;">LEARN MORE</button>
                    </div>
                </div>
                
                <div class="col-4 selected"  id="card" dataName="1">
                    <div class="rounded-lg p-3 text-center shadow "> 
                        <span>Professional</span>
                        <h1 class="font-weight-bold my-3">$24.99</h1>
                        <hr>
                        <span>1 TB Storage</span>
                        <hr>
                        <span>3 Users Allowed</span>
                        <hr>
                        <span>Send up to 10 GB</span>
                        <hr>
                        <button class="btn bg-degree w-100 text-white font-weight-bold" style="border: 0px;">LEARN MORE</button>
                    </div>
                </div>
                
                <div class="col-4 "  id="card" dataName="2" >
                    <div class="rounded-lg p-3 text-center shadow "> 
                        <span>Master</span>
                        <h1 class="font-weight-bold my-3">$39.99</h1>
                        <hr>
                        <span>4 TB Storage</span>
                        <hr>
                        <span>8 Users Allowed</span>
                        <hr>
                        <span>Send up to 20 GB</span>
                        <hr>
                        <button class="btn bg-degree w-100 text-white font-weight-bold" style="border: 0px;">LEARN MORE</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
